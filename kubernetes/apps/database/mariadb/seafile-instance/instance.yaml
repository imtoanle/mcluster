apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: seafile-mariadb
spec:
  # bootstrapFrom:
  #   backupRef:
  #     name: backup
  #   physical: true
  username: seafile
  database: seafile_db
  env:
    - name: TZ
      value: SYSTEM
  # envFrom:
  #   - configMapRef:
  #       name: mariadb
  image: "mariadb:11.8.3"
  imagePullPolicy: IfNotPresent
  rootPasswordSecretKeyRef:
    key: instance-root-password
    name: mariadb-seafile-instance-config
  passwordSecretKeyRef:
    key: instance-password
    name: mariadb-seafile-instance-config
  port: 3306
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  volumeClaimTemplate:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
    storageClassName: ceph-block
