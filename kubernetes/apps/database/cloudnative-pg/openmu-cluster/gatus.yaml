---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudnative-pg-openmu-cluster-gatus-ep
  namespace: database
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: pg-main-cluster
        group: database
        url: tcp://openmu-postgres-rw.database.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
