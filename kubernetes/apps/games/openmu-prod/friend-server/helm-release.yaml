---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app friend-server
  namespace: openmu-prod
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: friend-server
        dapr.io/app-port: "8080"
    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ktoanlba/openmu-friend
              tag: 1.0.4
            env:
              APPID: friend-server
              ASPNETCORE_URLS: http://+:8080
              ASPNETCORE_ENVIRONMENT: Production
            # resources:
            #   requests:
            #     cpu: 200m
            #     memory: 300Mi
            #   limits:
            #     cpu: 2000m
            #     memory: 3000Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
          friend:
            port: 50001
          # Prometheus
          metrics:
            port: 9464
