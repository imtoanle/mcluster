---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      qbittorrent:
        annotations:
          configmap.reloader.stakater.com/reload: qbittorrent-scripts,qbittorrent-dnsdist
          # secret.reloader.stakater.com/reload: qbittorrent-secret

        pod:
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65542 # gladius:external-services

        # initContainers:
        #   init-config:
        #     image:
        #       repository: public.ecr.aws/docker/library/busybox
        #       tag: latest@sha256:650fd573e056b679a5110a70aabeb01e26b76e545ec4b9c70a9523f2dfaf18c6
        #       pullPolicy: IfNotPresent
        #     command:
        #       - "/bin/sh"
        #       - "-c"
        #       - "cp /tmp/config/*.ini /opt/couchdb/etc/default.d/; ls -lrt /opt/couchdb/etc/default.d;"

        containers:
          app:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.5@sha256:c019af23966ebafcaf1713d4553bc043246858b711a7d57d8bee358a89990a3e
            env:
              UMASK: "022"
              QBITTORRENT__PORT: &port 8080
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 49m
                memory: 1024Mi
              limits:
                memory: 8192Mi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          # gluetun:
          #   image:
          #     repository: ghcr.io/qdm12/gluetun
          #     tag: v3.38.0
          #   env:
          #     VPN_SERVICE_PROVIDER: custom
          #     VPN_TYPE: wireguard
          #     VPN_INTERFACE: wg0
          #     VPN_ENDPOINT_PORT: 51820
          #     VPN_PORT_FORWARDING: on
          #     VPN_PORT_FORWARDING_PROVIDER: protonvpn
          #     FIREWALL_INPUT_PORTS: 8080
          #     FIREWALL_OUTBOUND_SUBNETS: 10.96.0.0/12,10.244.0.0/16 # Allow access to k8s subnets
          #   envFrom:
          #     - secretRef:
          #         name: qbittorrent-secret
          #   securityContext:
          #     capabilities:
          #       add:
          #         - NET_ADMIN
          #     allowPrivilegeEscalation: false

          # port-forward:
          #   image:
          #     repository: ghcr.io/bjw-s/gluetun-qb-port-sync
          #     tag: v0.0.2@sha256:fdf0e8256a9acaeb613522e8bef4bf195e042d7de6d1b355d582ab2d395ec66a
          #   env:
          #     GLUETUN_CONTROL_SERVER_HOST: localhost
          #     GLUETUN_CONTROL_SERVER_PORT: 8000
          #     QBITTORRENT_HOST: localhost
          #     QBITTORRENT_WEBUI_PORT: *port
          #     CRON_ENABLED: true
          #     CRON_SCHEDULE: "*/5 * * * *"
          #     LOG_TIMESTAMP: false
          #   securityContext:
          #     runAsUser: 2000
          #     runAsGroup: 2000
          #     runAsNonRoot: true
          #     allowPrivilegeEscalation: false
          #     readOnlyRootFilesystem: true
          #     capabilities:
          #       drop:
          #         - ALL

    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port

    ingress:
      app:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_2}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hosts:
          - host: &hostName "torrent.${SECRET_DOMAIN_2}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: qbittorrent-ingress-tls
            hosts:
              - *hostName

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      # empty-config:
      #   type: emptyDir
      #   advancedMounts:
      #     qbittorrent:
      #       port-forward:
      #         - path: /config
      media:
        existingClaim: qbittorrent-data
        advancedMounts:
          qbittorrent:
            app:
              - path: /data/nas-media
