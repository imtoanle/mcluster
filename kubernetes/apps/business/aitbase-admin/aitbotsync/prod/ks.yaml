---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-business-aitbotsync-prod-app
  namespace: flux-system
spec:
  targetNamespace: business
  dependsOn:
    - name: cluster-apps-cloudnative-pg-cluster
  path: ./kubernetes/apps/business/aitbase-admin/aitbotsync/prod/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: aitbotsync-prod
      INGRESS_DOMAIN: "connector.${SECRET_DOMAIN}"
      SERVER_IMAGE_REPO: ghcr.io/imtoanle/aitbotsync-server
      FE_IMAGE_REPO: ghcr.io/imtoanle/aitbotsync-adminfe
      IMAGE_TAG: 0.1.2
