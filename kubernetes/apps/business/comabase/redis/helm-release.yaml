---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comabase-redis
  namespace: comabase
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 18.9.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # global:
    #   storageClass: local-path
    architecture: standalone
    auth:
      existingSecret: db-secrets
      existingSecretPasswordKey: redis-password
    master:
      # podSecurityContext:
      #   fsGroup: 65534
      # containerSecurityContext:
      #   runAsUser: 65534
      #   runAsGroup: 0
      persistence:
        enabled: true
        storageClass: local-path
        size: 10Gi
