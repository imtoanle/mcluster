---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app erpnext-app
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        # strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: frappe/erpnext
              tag: v15.24.1
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: erpnext-app-env-secrets
            args:
              - nginx-entrypoint.sh
            # resources:
            #   requests:
            #     cpu: 200m
            #     memory: 300Mi
            #   limits:
            #     cpu: 2000m
            #     memory: 3000Mi
      socketio:
        replicas: 1
        containers:
          main:
            image:
              repository: frappe/erpnext
              tag: v15.24.1
            args:
              - node
              - /home/frappe/frappe-bench/apps/frappe/socketio.js
            envFrom:
              - secretRef:
                  name: erpnext-app-env-secrets
      gunicorn:
        replicas: 1
        containers:
          main:
            image:
              repository: frappe/erpnext
              tag: v15.24.1
    service:
      main:
        controller: main
        ports:
          http:
            port: 3001

    ingress:
      main:
        enabled: false
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "vw-erp.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      worker:
        enabled: true
        existingClaim: ${APP}
        globalMounts:
          - path: /home/frappe/frappe-bench/sites
            readOnly: false
