---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-gatus-camera
  namespace: frigate
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: frigate-camera
        group: camera
        url: https://frigate.${SECRET_DOMAIN_2}/api/stats
        interval: 5m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://${COREDNS_ADDR}:53
        conditions:
          - "[STATUS] == 200"
          - "[BODY].frigate_door.camera_fps > 0"
          - "[BODY].frigate_livingroom.camera_fps > 0"
        alerts:
          - type: pushover
