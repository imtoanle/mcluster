---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless-ngx-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ${APP}-redis
  values:
    controllers:
      main:
        replicas: 1
        # strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: latest
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: paperless-ngx-env-secrets
            # resources:
            #   requests:
            #     cpu: 200m
            #     memory: 300Mi
            #   limits:
            #     cpu: 2000m
            #     memory: 3000Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: ${APP}-data
        globalMounts:
          - path: /usr/src/paperless/data
            readOnly: false
      data:
        enabled: true
        existingClaim: ${APP}-media
        globalMounts:
          - path: /usr/src/paperless/media
            readOnly: false
      data:
        enabled: true
        existingClaim: ${APP}-export
        globalMounts:
          - path: /usr/src/paperless/export
            readOnly: false
      data:
        enabled: true
        existingClaim: ${APP}-consume
        globalMounts:
          - path: /usr/src/paperless/consume
            readOnly: false
